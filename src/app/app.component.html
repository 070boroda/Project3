<div class="container">
  <h2 class="myclass">{{title}}</h2>
  <div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-day">Day</span>
      <input type="text" class="form-control" aria-label="small" aria-describedby="inputGroup-sizing-sm"
             [(ngModel)]='day'>
    </div>
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-month">Month</span>
      <input type="text" class="form-control" aria-label="small" aria-describedby="inputGroup-sizing-sm"
             [(ngModel)]='month'>
    </div>
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-year">Year</span>
      <input type="text" class="form-control" aria-label="small" aria-describedby="inputGroup-sizing-sm"
             [(ngModel)]='year'>
    </div>
    <button type="button" class="btn btn-dark" (click)="addTask()">Пуск</button>
  </div>
  <div>
    <table class="table table-bordered">
      <tbody>
      <tr>
        <td>1</td>
        <td>4</td>
        <td>7</td>
      </tr>
      <tr>
        <td>2</td>
        <td>5</td>
        <td>8</td>
      </tr>
      <tr>
        <td>3</td>
        <td>6</td>
        <td>9</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="myclass">
    <p>Число силы <strong>{{oneNumber}}</strong></p>
  </div>
</div>
